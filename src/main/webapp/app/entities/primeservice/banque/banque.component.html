<div>
    <h2 id="page-heading">
        <span jhiTranslate="primegatewayApp.primeserviceBanque.home.title">Banques</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-banque" [routerLink]="['/banque/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="primegatewayApp.primeserviceBanque.home.createLabel">
            Create a new Banque
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="banques?.length === 0">
        <span jhiTranslate="primegatewayApp.primeserviceBanque.home.notFound">No banques found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="banques?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceBanque.codeBanque">Code Banque</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceBanque.nomBanque">Nom Banque</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceBanque.siegeSocial">Siege Social</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceBanque.telephone">Telephone</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceBanque.fax">Fax</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceBanque.email">Email</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let banque of banques ;trackBy: trackId">
                    <td><a [routerLink]="['/banque', banque.id, 'view']">{{ banque.id }}</a></td>
                    <td>{{ banque.codeBanque }}</td>
                    <td>{{ banque.nomBanque }}</td>
                    <td>{{ banque.siegeSocial }}</td>
                    <td>{{ banque.telephone }}</td>
                    <td>{{ banque.fax }}</td>
                    <td>{{ banque.email }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/banque', banque.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/banque', banque.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(banque)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
