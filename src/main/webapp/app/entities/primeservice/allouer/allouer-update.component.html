<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-allouer-heading" jhiTranslate="primegatewayApp.primeserviceAllouer.home.createOrEditLabel">Create or edit a Allouer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.note" for="field_note">Note</label>
                    <input type="number" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                    <div *ngIf="editForm.get('note')!.invalid && (editForm.get('note')!.dirty || editForm.get('note')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('note')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('note')?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 20 }">
                            This field cannot be more than 20.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('note')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.nombreJours" for="field_nombreJours">Nombre Jours</label>
                    <input type="number" class="form-control" name="nombreJours" id="field_nombreJours"
                           formControlName="nombreJours"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.montant" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                           formControlName="montant"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.agent" for="field_agent">Agent</label>
                    <select class="form-control" id="field_agent" name="agent" formControlName="agent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agentOption.id === editForm.get('agent')!.value?.id ? editForm.get('agent')!.value : agentOption" *ngFor="let agentOption of agents; trackBy: trackById">{{ agentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.prime" for="field_prime">Prime</label>
                    <select class="form-control" id="field_prime" name="prime" formControlName="prime">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="primeOption.id === editForm.get('prime')!.value?.id ? editForm.get('prime')!.value : primeOption" *ngFor="let primeOption of primes; trackBy: trackById">{{ primeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.annee" for="field_annee">Annee</label>
                    <select class="form-control" id="field_annee" name="annee" formControlName="annee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="anneeOption.id === editForm.get('annee')!.value?.id ? editForm.get('annee')!.value : anneeOption" *ngFor="let anneeOption of annees; trackBy: trackById">{{ anneeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeserviceAllouer.trimestre" for="field_trimestre">Trimestre</label>
                    <select class="form-control" id="field_trimestre" name="trimestre" formControlName="trimestre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trimestreOption.id === editForm.get('trimestre')!.value?.id ? editForm.get('trimestre')!.value : trimestreOption" *ngFor="let trimestreOption of trimestres; trackBy: trackById">{{ trimestreOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
