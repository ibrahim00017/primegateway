<div>
    <h2 id="page-heading">
        <span jhiTranslate="primegatewayApp.primeserviceChangement.home.title">Changements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-changement" [routerLink]="['/changement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="primegatewayApp.primeserviceChangement.home.createLabel">
            Create a new Changement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="changements?.length === 0">
        <span jhiTranslate="primegatewayApp.primeserviceChangement.home.notFound">No changements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="changements?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceChangement.dateDebut">Date Debut</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceChangement.datefin">Datefin</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceChangement.agent">Agent</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeserviceChangement.corps">Corps</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let changement of changements ;trackBy: trackId">
                    <td><a [routerLink]="['/changement', changement.id, 'view']">{{ changement.id }}</a></td>
                    <td>{{ changement.dateDebut | date:'medium' }}</td>
                    <td>{{ changement.datefin | date:'medium' }}</td>
                    <td>
                        <div *ngIf="changement.agent">
                            <a [routerLink]="['/agent', changement.agent?.id, 'view']" >{{ changement.agent?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="changement.corps">
                            <a [routerLink]="['/corps', changement.corps?.id, 'view']" >{{ changement.corps?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/changement', changement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/changement', changement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(changement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
