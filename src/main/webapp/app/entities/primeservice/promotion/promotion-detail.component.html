<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="promotion">
            <h2><span jhiTranslate="primegatewayApp.primeservicePromotion.detail.title">Promotion</span> {{ promotion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="primegatewayApp.primeservicePromotion.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{ promotion.dateDebut }}</span>
                </dd>
                <dt><span jhiTranslate="primegatewayApp.primeservicePromotion.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{ promotion.dateFin }}</span>
                </dd>
                <dt><span jhiTranslate="primegatewayApp.primeservicePromotion.agent">Agent</span></dt>
                <dd>
                    <div *ngIf="promotion.agent">
                        <a [routerLink]="['/agent', promotion.agent?.id, 'view']">{{ promotion.agent?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="primegatewayApp.primeservicePromotion.fonction">Fonction</span></dt>
                <dd>
                    <div *ngIf="promotion.fonction">
                        <a [routerLink]="['/fonction', promotion.fonction?.id, 'view']">{{ promotion.fonction?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/promotion', promotion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
