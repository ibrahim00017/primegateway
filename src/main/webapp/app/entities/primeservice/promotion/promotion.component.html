<div>
    <h2 id="page-heading">
        <span jhiTranslate="primegatewayApp.primeservicePromotion.home.title">Promotions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-promotion" [routerLink]="['/promotion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="primegatewayApp.primeservicePromotion.home.createLabel">
            Create a new Promotion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="promotions?.length === 0">
        <span jhiTranslate="primegatewayApp.primeservicePromotion.home.notFound">No promotions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="promotions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeservicePromotion.dateDebut">Date Debut</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeservicePromotion.dateFin">Date Fin</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeservicePromotion.agent">Agent</span></th>
                    <th scope="col" ><span jhiTranslate="primegatewayApp.primeservicePromotion.fonction">Fonction</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let promotion of promotions ;trackBy: trackId">
                    <td><a [routerLink]="['/promotion', promotion.id, 'view']">{{ promotion.id }}</a></td>
                    <td>{{ promotion.dateDebut | date:'medium' }}</td>
                    <td>{{ promotion.dateFin | date:'medium' }}</td>
                    <td>
                        <div *ngIf="promotion.agent">
                            <a [routerLink]="['/agent', promotion.agent?.id, 'view']" >{{ promotion.agent?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="promotion.fonction">
                            <a [routerLink]="['/fonction', promotion.fonction?.id, 'view']" >{{ promotion.fonction?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/promotion', promotion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/promotion', promotion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(promotion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
