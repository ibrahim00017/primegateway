<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-prime-heading" jhiTranslate="primegatewayApp.primeservicePrime.home.createOrEditLabel">Create or edit a Prime</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeservicePrime.prime" for="field_prime">Prime</label>
                    <input type="text" class="form-control" name="prime" id="field_prime"
                           formControlName="prime"/>
                    <div *ngIf="editForm.get('prime')!.invalid && (editForm.get('prime')!.dirty || editForm.get('prime')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('prime')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeservicePrime.tauxMensuel" for="field_tauxMensuel">Taux Mensuel</label>
                    <input type="number" class="form-control" name="tauxMensuel" id="field_tauxMensuel"
                           formControlName="tauxMensuel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="primegatewayApp.primeservicePrime.typePrime" for="field_typePrime">Type Prime</label>
                    <select class="form-control" name="typePrime" formControlName="typePrime" id="field_typePrime">
                        <option value="MENSUELLE">{{ 'primegatewayApp.Typeprime.MENSUELLE' | translate }}</option>
                        <option value="TRIMESTRIELLE">{{ 'primegatewayApp.Typeprime.TRIMESTRIELLE' | translate }}</option>
                        <option value="SEMESTRIELLE">{{ 'primegatewayApp.Typeprime.SEMESTRIELLE' | translate }}</option>
                        <option value="ANNUELLE">{{ 'primegatewayApp.Typeprime.ANNUELLE' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
